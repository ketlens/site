<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/login.css"> <!-- Reutilizando o CSS de login -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Cadastro - Café & Aroma</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-mug-hot" id="nav_logo"></i>

            <ul id="nav_list">
                <li class="nav-item">
                    <a href="#home">Início</a>
                </li>
                <li class="nav-item">
                    <a href="#menu">Cardápio</a>
                </li>
                <li class="nav-item">
                    <a href="#testimonials">Avaliações</a>
                </li>
            </ul>

            <button class="btn-default">
                Peça aqui
            </button>

            <button id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>

    <main id="content">
        <section id="login">
            <div class="login-container">
                <div class="login-box">
                    <h2>Cadastro</h2>

                    <form action="#" method="POST">
                        <div class="input-group">
                            <input type="text" name="nome" placeholder="Nome completo" required>
                        </div>

                        <div class="input-group">
                            <input type="email" name="email" placeholder="E-mail" required>
                        </div>

                        <div class="input-group">
                            <input type="password" name="password" placeholder="Senha" required>
                        </div>

                        <div class="input-group">
                            <input type="password" name="confirm_password" placeholder="Confirmar senha" required>
                        </div>

                        <button type="submit" class="btn-default">
                            <i class="fa-solid fa-user-plus"></i> Cadastrar
                        </button>

                        <div class="login-options">
                            <a href="login.html" class="back-to-login">Já tem conta? Entrar</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="footer_items">
            <span id="copyright">
                Café & Aroma
            </span>

            <div class="social-media-buttons">
                <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </footer>

    <script src="src/javascript/script.js"></script>
</body>

</html>
